name: CI/CD Workflow

on:
  push:
    branches:
      - main1

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
    
    # Step 1: Checkout the repository
    - name: Checkout code
      uses: actions/checkout@v3
    
    # Step 2: Set up Docker Buildx
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2
    
    # Step 3: Log in to AWS using OIDC
    - name: Set up AWS OIDC authentication
      uses: aws-actions/configure-aws-credentials@v3
      with:
        role-to-assume: arn:aws:iam::975049994612:role/oidc-cloud
        aws-region: ap-south-1 # Update with your AWS region
        role-session-name: GitHubActionsCI

    # Step 4: Set up Docker for Amazon ECR login
    - name: Log in to Amazon ECR
      uses: aws-actions/amazon-ecr-login@v1
    
    # Step 5: Build the Docker image
    - name: Build Docker image
      run: |
        cd ./frontend
        docker build -t test .
    
    # Step 6: Push the Docker image to Amazon ECR
    - name: Push Docker image to ECR
      run: |
        docker tag test:latest 975049994612.dkr.ecr.ap-south-1.amazonaws.com/test:latest
        docker push 975049994612.dkr.ecr.ap-south-1.amazonaws.com/test:latest
